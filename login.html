<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/loginstyle.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Login</h2>
        <hr>

        <form class="form">
            <label for="fname">First Name : </label>
            <input type="text" class="input" id="fname" placeholder="Enter your first name" >
            <br>

            <label for="lname">Last Name : </label>
            <input type="text" class="input" id="lname" placeholder="Enter your last name">
            <br>

            <label for="email">Email Address : </label>
            <input type="email" id="email" placeholder=" abc@gmail.com">
            <br>
            <label for="telephone">Contact number: </label>
            <input type="tel" id="telephone" >
            <br>

            <label for="gender">Gender : </label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="g_others" name="gender" value="Others">
            <label for="g_others">Others</label>
            <br>

            <label for="lan_interest">Interested In : </label>
            <input type="checkbox" id="html" name="html" value="HTML">
            <label for="html">HTML</label>
            <input type="checkbox" id="css" name="css" value="CSS">
            <label for="html">CSS</label>
            <input type="checkbox" id="javascript" name="javascript" value="JAVASCRIPT">
            <label for="html">JAVASCRIPT</label>
            <br>

            <label for="country">Choose your country :</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="Bangladesh" selected>Bangladesh</option>
                <option value="USA">USA</option>
                <option value="China">China</option>
            </select>






            <br>
            <label for="about">Write about you:</label><br>
            <textarea name="about" id="about" placeholder=" write here ..." rows="5" cols="40"></textarea>
            <br>
            <input type="button" onclick="alert('All information are right !!!')" value="Click me if all ok !!">
            <input type="reset" value="Clear">
            <input type="submit" value="Submit">

        </form>
        
    </div>
    
</body>
</html>
